<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style src="./app.css" scoped></style>
<div id="app">
    <div id="ageQuestions">
        <div v-bind:style="titleStyle">{{ageTitle}}</div>
        <div v-for="item in ageItems">
            <div v-bind:style="labelStyle">{{ item.label }}</div>:
            <input v-bind:style="valueStyle" v-model="item.msg" placeholder="edit me"></input>
        </div>
        <div v-bind:style="titleStyle">{{salaryTitle}}</div>
        <div v-for="item in salaryItems">
            <div v-bind:style="labelStyle">{{ item.label }}</div>:
            <input v-bind:style="valueStyle" v-model="item.msg" placeholder="edit me"></input>
        </div>
    </div>
</div>

<script src="index.js"></script>
